    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript">
        function log(){
            $.post("/log",{},function(value){
                for(var i=0;i<value.length;i++){
                    var log=value[i];
                    $("#log_table").append(
                        "<tr>"+
                            "<th scope='row'>"+log.log_id+"</th>"+
                            "<td>"+log.name+"</td>"+
                            "<td>"+log.login_ip+"</td>"+
                            "<td>"+log.login_date+"</td>"+
                        "</tr>"
                    );
                }

            });
        }
        log();
    </script>
</head>
